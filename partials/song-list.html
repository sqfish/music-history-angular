<div id="left-panel" class="col-xs-12 col-s-3 col-md-3">
  <form>
    <div class="form-group">
      <label for="artistFilter" class="col-sm-12 control-label">Artist:</label>
      <div class="col-sm-11 col-md-offset-1">
        <select id="artistFilter" class="form-control"
          ng-model="theArtistList"
          ng-options="value.artistName for value in songlist | unique: 'artistName' | orderBy: 'artistName'">
          <option selected disabled>Options</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="albumFilter" class="col-sm-12 control-label">Album:</label>
      <div class="col-sm-11 col-md-offset-1">
        <select id="albumFilter" class="form-control"
          ng-model="theAlbumList"
          ng-options="value.albumName for value in songlist | unique: 'albumName' | filter: {artistName: theArtistList.artistName}">
          <option selected disabled>Options</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-default" ng-click="clearFilter()">Clear Filter</button>
    </div>
  </form>
  <div class="form-group">
    <a href="#/addsong">Add Song</a>
  </div>
</div> <!--CLOSE: left-panel -->

<div id="right-panel" class="col-xs-12 col-s-9 col-md-9 col-md-offset-0">
  <div ng-repeat="song in songlist | filter: {artistName: theArtistList.artistName} | filter: {albumName: theAlbumList.albumName}">
    <div class="media">
      <div class="media-left media-top">
        <span class="glyphicon glyphicon-play media-object" aria-hidden="true"></span>
      </div>
    <div class="media-body">
      <button type="button" ng-click="killSong(song)" aria-hidden="close" class="close" id="deleteButton"><span aria-hidden='true'>&times;</span></button>
      <h3 class="media-heading">{{song.songName | capitalize}}</h3>
      <p>{{song.artistName}} | {{song.albumName}} | {{song.genre}}</p>
    </div>
    </div>
  </div>
</div> <!--CLOSE: right-panel -->
